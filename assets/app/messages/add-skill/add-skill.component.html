<div class="row" style="margin-bottom: 10px;">
    <div class="col-md-2 col-md-offset-10 col-xs-4 col-xs-offset-8" style="float:right;padding-right:0px">
        <button class="btn btn-success" type="submit" (click)="onaddclicked()" style="width:100%;">ADD</button>
    </div>
</div>
<div class="row" style="
margin-top: 0px;
margin-bottom: 0px;
padding-top: 8px;
padding-bottom: 8px;
padding-left:20px;
background-color:  white;
border: solid lightgrey;" *ngIf="addclicked" >
    <div class="col-md-12 col-xs-12" >
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
                    <div class="form-inline row">
                        <label for="content">Name</label>
                        <input style="width:40%"
                                type="text"
                                id="content"
                                class="form-control"
                                [ngModel]="message?.content"
                                name="content"
                                required
                                maxlength="15">
                        <button    style=" 
                        position:  relative;
                        right: 74px;
                        width: 65px;
                        padding-right: 0px;
                        padding-left: 0px;
                        padding-top: 0px;
                  
                        padding-bottom: 0px;"
                        class="btn btn-success" type="submit">Submit</button>
                    <span style = "cursor:pointer; padding-left:8px" class="glyphicon glyphicon-ok" [ngStyle] = "{color:acceptoption ? 'green' : 'grey'}" (click) = "approve()"><span style="padding-left:2px">Approve</span></span>
                    <span style = "cursor:pointer; padding-left:8px" class="glyphicon glyphicon-remove" [ngStyle] = "{color:rejectoption ? 'red' : 'grey'}" (click)= "reject()"><span style="padding-left:5px">Reject</span></span>
                    </div>   
                </form>
        </div> 
</div>
